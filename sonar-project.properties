# SonarCloud Project Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

sonar.projectKey=montfort_ri-ceiba
sonar.organization=montfort

# Exclusions - Files to completely exclude from analysis
sonar.exclusions=**/wwwroot/**,**/obj/**,**/bin/**,**/scripts/**,**/Migrations/**

# Coverage exclusions
sonar.coverage.exclusions=**/Migrations/**,**/Tests/**,**/*.Designer.cs,**/Data/Configurations/**,**/Interfaces/**,**/DTOs/**,**/Enums/**,**/Entities/**,**/Exceptions/**,**/Program.cs,**/GlobalUsings.cs,**/*.razor,**/Jobs/**,**/Data/Seeding/**

# Duplication exclusions
sonar.cpd.exclusions=**/Migrations/**,**/Data/Configurations/**

# Issue exclusions - Ignore specific rules for specific files
# S1192: String literals should not be duplicated (ignore in migrations - auto-generated)
# S2139: Exceptions should be either logged or rethrown (ignore in Jobs - intentional pattern)
sonar.issue.ignore.multicriteria=e1,e2,e3

sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/Migrations/**

sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S2139
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Jobs/**

sonar.issue.ignore.multicriteria.e3.ruleKey=csharpsquid:S2696
sonar.issue.ignore.multicriteria.e3.resourceKey=**/LiveAnnouncer.razor
