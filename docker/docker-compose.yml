version: '3.8'

# DEVELOPMENT docker-compose configuration
# Copy .env.example to .env and configure before running:
#   cp .env.example .env
#   # Edit .env with your values
#   docker compose up -d

services:
  # PostgreSQL Database
  ceiba-db:
    image: postgres:18-alpine
    container_name: ceiba-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ceiba}
      POSTGRES_USER: ${DB_USER:-ceiba}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required - create .env file from .env.example}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ceiba-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceiba -d ceiba"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ceiba-network

  # ASP.NET Core + Blazor Server Application
  ceiba-web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: ceiba-web
    restart: unless-stopped
    depends_on:
      ceiba-db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=ceiba-db;Port=5432;Database=${DB_NAME:-ceiba};Username=${DB_USER:-ceiba};Password=${DB_PASSWORD:?Database password required};Pooling=true;"
      # Email Configuration
      Email__Host: ${SMTP_HOST:-localhost}
      Email__Port: ${SMTP_PORT:-587}
      Email__Username: ${SMTP_USER:-}
      Email__Password: ${SMTP_PASSWORD:-}
      Email__From: ${EMAIL_FROM:-noreply@ceiba.local}
      # AI Configuration
      AI__Provider: ${AI_PROVIDER:-OpenAI}
      AI__ApiKey: ${AI_API_KEY:-}
      AI__Model: ${AI_MODEL:-gpt-4}
      # Automated Reports
      AutomatedReports__GenerationTime: "06:00:00"
      AutomatedReports__Recipients: '["admin@ceiba.local"]'
      # Logging
      Serilog__MinimumLevel__Default: Information
      Serilog__MinimumLevel__Override__Microsoft: Warning
      Serilog__MinimumLevel__Override__System: Warning
    ports:
      - "5000:8080"
    volumes:
      - ceiba-app-logs:/app/logs
    networks:
      - ceiba-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ceiba-db-data:
    driver: local
  ceiba-app-logs:
    driver: local

networks:
  ceiba-network:
    driver: bridge
