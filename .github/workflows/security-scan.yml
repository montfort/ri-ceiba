name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly security scans on Sunday at 2 AM
    - cron: '0 2 * * 0'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: write

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  # Dependency Review (PR only) - No external configuration required
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0

  # CodeQL Analysis - Disabled (requires GitHub Advanced Security for private repos)
  # To enable: Make repo public OR purchase GitHub Advanced Security
  # Then set repository variable ENABLE_CODEQL=true
  #
  # codeql-analysis:
  #   name: CodeQL Security Analysis
  #   runs-on: ubuntu-latest
  #   if: vars.ENABLE_CODEQL == 'true'
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: github/codeql-action/init@v3
  #       with:
  #         languages: csharp
  #     - run: dotnet build
  #     - uses: github/codeql-action/analyze@v3

  # Snyk Scan - Only runs if SNYK_TOKEN is configured
  snyk-scan:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    if: vars.ENABLE_SNYK == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/dotnet@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  # OWASP ZAP - Only runs on schedule or manual trigger (resource intensive)
  owasp-zap-scan:
    name: OWASP ZAP Dynamic Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ceiba_test
          POSTGRES_USER: ceiba
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and Build
        run: |
          dotnet restore
          dotnet build --no-restore --configuration Release

      - name: Run database migrations
        run: |
          dotnet tool install --global dotnet-ef || true
          dotnet ef database update --project src/Ceiba.Infrastructure --startup-project src/Ceiba.Web
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=ceiba_test;Username=ceiba;Password=test_password"

      - name: Start application
        run: |
          cd src/Ceiba.Web
          nohup dotnet run --no-build --configuration Release > app.log 2>&1 &
          echo $! > app.pid
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ASPNETCORE_URLS: "http://localhost:5000"
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=ceiba_test;Username=ceiba;Password=test_password"

      - name: Wait for application
        run: |
          echo "Waiting for application to start..."
          for i in {1..60}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:5000 | grep -q "200\|302"; then
              echo "Application is ready!"
              exit 0
            fi
            echo "Attempt $i/60..."
            sleep 2
          done
          echo "Application logs:"
          cat src/Ceiba.Web/app.log || true
          echo "Application failed to start"
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-a -l WARN'
          allow_issue_writing: false

      - name: Stop application
        if: always()
        run: |
          if [ -f src/Ceiba.Web/app.pid ]; then
            kill $(cat src/Ceiba.Web/app.pid) 2>/dev/null || true
          fi

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_*.html
          retention-days: 14
          if-no-files-found: ignore

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-review, snyk-scan, owasp-zap-scan]
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "# Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Review | ${{ needs.dependency-review.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Snyk | ${{ needs.snyk-scan.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP ZAP | ${{ needs.owasp-zap-scan.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** CodeQL disabled (requires GitHub Advanced Security for private repos)." >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Some scans may be skipped based on configuration or event type." >> $GITHUB_STEP_SUMMARY
